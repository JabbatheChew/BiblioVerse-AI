
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efsunlu Sayfalar: Oyun Motoru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Special+Elite&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0a09;
            color: #e7e5e4;
            margin: 0;
            overflow: hidden;
        }
        .font-crimson { font-family: 'Crimson Pro', serif; }
        .font-elite { font-family: 'Special Elite', cursive; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }

        /* Shatter / Dissolve Animation */
        @keyframes shatter {
            0% { transform: translate(0,0) rotate(0); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)); opacity: 0; }
        }

        .shard {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
            z-index: 50;
        }

        .animate-shatter {
            animation: shatter 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes glitch {
            0% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
            5% { clip: rect(12px, 9999px, 88px, 0); transform: skew(0.5deg); }
            10% { clip: rect(67px, 9999px, 23px, 0); transform: skew(0.5deg); }
            15% { clip: rect(32px, 9999px, 56px, 0); transform: skew(0.5deg); }
            20% { clip: rect(89px, 9999px, 12px, 0); transform: skew(0.5deg); }
            25% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
            100% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
        }

        .glitch-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            mix-blend-mode: overlay;
            pointer-events: none;
            opacity: 0;
        }
        .animate-glitch-flash {
            animation: glitch-flash 0.8s ease-out forwards;
        }
        @keyframes glitch-flash {
            0% { opacity: 0; }
            20% { opacity: 0.8; background: #fff; }
            40% { opacity: 0.4; background: #a855f7; }
            60% { opacity: 0.8; background: #fff; }
            100% { opacity: 0; }
        }
    </style>

</html>
